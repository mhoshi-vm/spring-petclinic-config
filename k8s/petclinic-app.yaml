#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")
apiVersion: v1
kind: Secret
metadata:
  name: wavefront
  namespace: petclinic
  labels:
    app: spring-petclinic
type: Opaque
data:
  MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI: #@ base64.encode(data.values.petclinic.wavefront.uri)
  MANAGEMENT_METRICS_EXPORT_WAVEFRONT_API_TOKEN: #@ base64.encode(data.values.petclinic.wavefront.apiToken)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  namespace: petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
      - name: spring-petclinic
        image: #@ data.values.petclinic.image
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 25
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 25
          periodSeconds: 3
        env:
        - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
          valueFrom:
            secretKeyRef:
              name: wavefront
              key: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
        - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: wavefront
              key: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_API_TOKEN
        - name: MANAGEMENT_HEALTH_PROBES_ENABLED
          value: "true"
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: health,info,wavefront
        - name: WAVEFRONT_APPLICATION_NAME
          value: #@ data.values.petclinic.wavefront.applicationName
        - name: WAVEFRONT_APPLICATION_SERVICE
          value: petclinic
        - name: spring_profiles_active
          value: mysql
        - name: PETCLINIC_DB_TYPE
          value: mysql
        - name: PETCLINIC_DB_INSTANCE
          value: petclinic
        - name: MYSQL_PASS
          valueFrom:
            secretKeyRef:
              name: petclinic-db-mariadb
              key: mariadb-password
        - name: MYSQL_URL
          value: "jdbc:mysql://petclinic-db-mariadb/petclinic"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic
  namespace: petclinic
  labels:
    app: spring-petclinic
spec:
  selector:
    app: spring-petclinic
  ports:
    - name: http
      protocol: TCP
      port: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spring-petclinic
  namespace: petclinic
  labels:
    app: spring-petclinic
  annotations:
    kubernetes.io/ingress.class: contour
spec:
  tls:
  - secretName: petclinic-tls-secret
    hosts:
    - #@ data.values.petclinic.host
  rules:
  - host: #@ data.values.petclinic.host
    http:
      paths:
      - backend:
          serviceName: spring-petclinic
          servicePort: 8080
